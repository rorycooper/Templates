name: Content and IA Centralized Team Product Support Request Form
description: Use this ticket to request support from the centralized content and information
  architecture team.
title: "[INTAKE] Team Name: Initiative Name"
body:
  - type: markdown
    attributes:
      value: |
        "# Content and IA Product Support Request"
  - type: markdown
    attributes:
      value: |
        Use this ticket to request collaboration on a new initiative with the sitewide content, accessibility, and information architecture (CAIA) shared services team. Feel free to delete instructions and unselected options from the ticket to make it easier to scan.
        |
        **Please note:** If you're requesting a page/URL redirect, a URL change, or a vanity URL, [please open a redirect, URL change, or vanity URL request](https://github.com/department-of-veterans-affairs/va.gov-team/issues/new?template=redirect-request.md) instead.
  - type: markdown
    attributes:
      value: |
        "## Team info"
  - type: input
    attributes:
      label: Product name
    validations:
      required: true
  - type: input
    attributes:
      label: Team name
    validations:
      required: true
  - type: input
    attributes:
      label: Slack channel
    validations:
      required: true
  - type: input
    attributes:
      label: OCTO product owner
    validations:
      required: true
  - type: input
    attributes:
      label: Product manager
    validations:
      required: true
  - type: input
    attributes:
      label: Designer(s)
    validations:
      required: true
  - type: input
    attributes:
      label: Dedicated content writer on your team (if you have one)
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
