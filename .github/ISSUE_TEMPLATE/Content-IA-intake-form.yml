name: Content and IA Centralized Team Product Support Request Form
description: Use this ticket to request support from the centralized content and information architecture team.
title: [INTAKE] Team Name: Initiative Name
body:
  - type: markdown
    attributes:
      value: |
        # Content and IA Product Support Request
  - type: markdown
    attributes:
      value: |
        Use this ticket to request collaboration on a new initiative with the sitewide Content ane Information Architecture shared services team.
        
        **Please note:** If you're requesting a page/URL redirect, a URL change, or a vanity URL, [please open a redirect, URL change, or vanity URL request](https://github.com/department-of-veterans-affairs/va.gov-team/issues/new?template=redirect-request.md) instead.
  - type: markdown
    attributes:
      value: |
        "## Team info"
  - type: input
    attributes:
      label: Product name
    validations:
      required: true
  - type: input
    attributes:
      label: Team name
    validations:
      required: true
  - type: input
    attributes:
      label: Slack channel
    validations:
      required: true
  - type: input
    attributes:
      label: OCTO product owner
    validations:
      required: true
  - type: input
    attributes:
      label: Product manager
    validations:
      required: true
  - type: input
    attributes:
      label: Designer(s)
    validations:
      required: true
  - type: input
    attributes:
      label: Dedicated content writer on your team (if you have one)
    validations:
      required: false
